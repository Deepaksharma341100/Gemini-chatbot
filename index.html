<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>chatbot</title>
    <link href="index.css" rel="stylesheet" type="text/css" />
  </head>
  <div class="chat-container">
  <div class="main">
    <h1>HOW CAN I HELP YOU ?</h1>
  </div>

  <div class="prompt" id="prompt">

    <div class="div1">
    <div class="prompt-item1">
      </div>
    </div>

    <div class="div2">
    <div class="prompt-item2">
    </div>
    </div>
  </div>  
  <div class="container">
      <input
        type="text"
        name="question"
        id="question"
        placeholder="Enter your prompt here"
        value="name"
      />
      <button class="stylish-button" id="btn">Enter</button>
  </div>

 
</div>
  <script src="script.js"></script>
</body>
</html>
